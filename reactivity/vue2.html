<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reactivity</title>
</head>
<body>
  <h1 id="h1">???</h1>
  <p id="p">???</p>
  <script>
    function ReactiveText(id, msg) {
      const element = document.getElementById(id);
      console.log(element);
      element.innerText = msg;

      Object.defineProperty(this, "reactive_text", {
        get() {},
        set(newValue) {
          msg = newValue;
          element.innerText = newValue;
        }
      })
    }

    let heading = new ReactiveText("h1", "Vue 2 Reactivity");
    let paragraph = new ReactiveText("p", "Lorem ipsum dolor sit amet");
  </script>
</body>
</html>
